<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<header>
    <main>
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a th:href="@{/}"
                   class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img class="bi me-2" width="46" height="28" aria-label="Bootstrap"
                         th:src="@{/img/cloud_icon.png}" alt="">
                </a>
                <div class="col-md-3 text-end">
                    <div class="nav m-auto">
                        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Login
                        </button>
                        <form method="GET">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                    <div class="nav m-auto">
                        <form method="GET">
                            <button class="btn btn-warning me-2">
                                Sign in
                            </button>
                        </form>
                        <form method="POST">
                            <button type="submit" class="btn btn-danger">Log out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</header>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


    <!--            <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"-->
    <!--                 id="modalSignin">-->
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body p-5 pt-0">
                <form class="" id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="floatingInput"
                               placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword"
                               placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" data-dismiss="modal">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
